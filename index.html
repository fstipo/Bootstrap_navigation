<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to make navbar</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="section_sidebar col bg-dark text-white">
          <div class="nav-coll d-flex navbar-dark flex-column" id="navbar">
            <div>
              <div class="logo pt-2 pb-4">
                <a href="#" class="text-white text-decoration-none">
                  <i class="bi bi-dice-6"></i>
                  <span class="nav-text">Logo</span>
                </a>
              </div>
              <div collapse>
                <div class="navbar-nav text-white">
                  <li
                    class="nav-item"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="Home"
                  >
                    <a class="nav-link active" aria-current="page" href="#">
                      <i class="bi bi-house-door"></i>
                      <span class="nav-text">Home</span></a
                    >
                  </li>
                  <li
                    class="nav-item"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="Project"
                  >
                    <a class="nav-link" aria-current="page" href="#">
                      <i class="bi bi-folder2"></i>
                      <span class="nav-text">Project</span></a
                    >
                  </li>
                  <li
                    class="nav-item"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="Dashboard"
                  >
                    <a class="nav-link" aria-current="page" href="#">
                      <i class="bi bi-speedometer2"></i>
                      <span class="nav-text">Dashboard</span></a
                    >
                  </li>
                  <li
                    class="nav-item"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="Orders"
                  >
                    <a class="nav-link" aria-current="page" href="#">
                      <i class="bi bi-table"></i>
                      <span class="nav-text">Orders</span></a
                    >
                  </li>
                  <li
                    class="nav-item"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="Products"
                  >
                    <a class="nav-link" aria-current="page" href="#">
                      <i class="bi bi-grid"></i>
                      <span class="nav-text">Products</span></a
                    >
                  </li>
                  <li
                    class="nav-item"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right"
                    title="Costumers"
                  >
                    <a class="nav-link" aria-current="page" href="#">
                      <i class="bi bi-person-circle"></i>
                      <span class="nav-text">Costumers</span></a
                    >
                  </li>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <button
            class="btnCollapse nav-link btn"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Collapse"
          >
            <a href="#" class="text-white text-decoration-none">
              <i class="bi bi-chevron-double-left"></i>
              <span class="nav-text">Collapse</span>
            </a>
          </button>
        </div>

        <div class="col">
          <h1 class="m-3">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
          </h1>
          <hr />
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      let btnCollapse = document.querySelector('.btnCollapse');
      const sidebar = document.querySelector('.section_sidebar');
      const navText = document.querySelectorAll('.nav-text');
      const navColl = document.querySelector('.nav-coll');
      btnCollapse.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        navColl.classList.toggle('navbar');
        navText.forEach((el) => el.classList.toggle('d-none'));
        console.log(navText);
      });
    </script>
  </body>
</html>
